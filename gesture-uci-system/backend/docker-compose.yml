version: '3.8'

services:
  api:
    build: .
    container_name: docommunication-backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:5173,https://*.netlify.app
    volumes:
      - ./data:/app/data
      - ./visualizations:/app/visualizations
    restart: unless-stopped

